<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="header-links">
            <a class="header-link" href="https://mail.google.com">Gmail</a>
            <a class="header-link" href="https://images.google.com">Images</a>
            <div class="apps-icon">⋮⋮⋮</div>
            <a class="sign-in" href="#">Sign in</a>
        </div>
    </header>

    <main>
        <img class="google-logo" src="/googlelogo_light_color_272x92dp.png" alt="Google">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-top">Australia</div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
